<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Stream</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        #video {
            width: auto;
            height: auto;
            display: block;
        }
    </style>
</head>
<body style="background-color: #C2B97F;">
    <header style="justify-content: center; align-items: center;">
        <center><img src="../static/sign2save.png" style="width: 150px; height: 150px; margin-top: -15px;"></center>
        <center><h1 style="margin-top: -20px;">Sign2Save</h1></center>
    </header>

    <center>
    <div class="container d-flex align-items-center" style="margin-top: 20px;">
        <video id="video" autoplay playsinline></video>
        <div style="margin-left: 15px; background-color: #BF4F50; height: 100%; width: 60%; min-height: 400px; border-radius: 10%;">
            <h2 style="margin-top: 15px;">TEXT</h2>
            <p></p>
        </div>
    </div>

    <img src="../static/mail.png" style="position: fixed; bottom: 20px; right: 30px;width: 60px; height: 60px;" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Having Issues?" onclick="window.location.href='mailto:chetna.kachhwaha@stonehill.in'">

    
    <script>
        //video
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
                video.onloadedmetadata = function(e) {
                    video.play();
                };
            })
            .catch(function(err) {
                console.log('Error: ' + err);
            });
    </script>
    <script>
        //tooltip
        $(function () {
            $('[data-bs-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
